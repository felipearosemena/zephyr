<div v-if="product && item && itemKey" class="cart-item relative">

  <div class="grid mb-1">
    <button v-if="!isCheckout" v-on:click="remove" class="cart-item__remove btn-icon">
      <i class="icon-trash"></i>
    </button>
    <div class="grid__item w-3-12">
      <router-link :to="product.path" class="w-12-12">
        <thumbnail :image="product.thumbnail" size="card" />
      </router-link>
    </div>
    <div class="grid__item w-9-12">
      <h4 class="label mb-0">
        <router-link :to="product.path">
          <span v-on:click="onTitleClick">
            {{ product.title.rendered }}
          </span>
        </router-link>
      </h4>
      <div class="tiny-text mb-25" v-if="item.variation && item.variation.attribute_pa_size">
        Size: {{ item.variation.attribute_pa_size }} <br/>
      </div>
      <div class="flex justify-between small-text mt-05">
        <span v-if="!isCheckout">
          <select-quantity :onChange="setQuantity" :value="item.quantity">
          </select-quantity>
        </span>

        <span class="align-bottom">
          {{ item.line_subtotal | format-currency }}
        </span>
      </div>
    </div>
  </div>
</div>
